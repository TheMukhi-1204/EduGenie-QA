name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  ci-checks:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Root Dependencies (if mono repo)
      - name: Install root dependencies
        run: npm install

      # 4. Install Frontend Dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 5. Build Frontend (CI check)
      - name: Build frontend
        run: |
          cd frontend
          npm run build --if-present

      # 6. Install Backend Dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 7. Backend Lint or Tests (Optional)
      - name: Run backend tests (optional)
        run: |
          cd backend
          npm test --if-present

      # 8. Frontend Lint or Tests (Optional)
      - name: Run frontend tests (optional)
        run: |
          cd frontend
          npm test --if-present

      # 9. Summary output
      - name: CI completed
        run: echo "CI checks completed successfully!"
