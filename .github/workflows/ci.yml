name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  ci-checks:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install root dependencies (optional)
      - name: Install root dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No root package.json, skipping root install"
          fi

      # 4. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 5. Build frontend (main CI check)
      - name: Build frontend
        run: |
          cd frontend
          npm run build --if-present

      # 6. Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 7. Summary
      - name: CI completed
        run: echo "CI checks (install + build) completed successfully"
